<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Justin Schumacher</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .content {
            display: flex;
            justify-content: center;
            padding: 20px;
            flex: 1;
        }
        .left-column {
            width: 15%;
            padding-right: 30px;
        }
        .right-column {
            width: 60%; /* Example percentage */
            text-align: left; /* Aligns the text to the left */
        }
        .left-column img {
            width: 100%; /* Makes the image take full width of the container */
            height: auto;
            display: block; /* Ensures no extra space below the image */
        }

        body, html {
            height: 100%;
            margin: 0;
        }

    </style>
</head>
<body>
<div class="navbar">
        <a href="{{ url_for('index') }}">Home</a>
        <div class="right-links">
            <a href="{{ url_for('register') }}">Register</a>
            <a class="login" href="{{ url_for('login') }}">Login In</a>
        </div>
    </div>
<h1>Justin Schumacher</h1>
<div class="content">
    <div class="left-column">
        <img src="/static/images/Justin.jpg" alt="Justin Schumacher" >
    </div>
    <div class="right-column">
        <p>bluh bluh </p>
    </div>
</div>
<form action="{{ url_for('add_comment', page='justin_schumacher') }}" method="post">
        <label for="comment">Add a comment:</label>
        <textarea name="comment" id="comment" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    <!-- Display Comments -->
    <h2>Comments:</h2>
    <ul>
        {% for comment in comments %}
            <li>{{ comment }}</li>
        {% endfor %}
    </ul>
<div class="footer">
    ECE: 4880 Senior Design
</div>


</body>
</html>
